<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View 2</title>
  </head>
  <body>
    <h1 data-th-text="${breweryName}"></h1>
    <form method="GET" action="/">
      <button type="submit"></button>
    </form>
    <br />
    <div data-th-if="${breweryExists}">
      <div>
        <table data-th-object="${brewery}">
          <tr>
            <td>Description:</td>
            <td><span data-th-text="*{description}"></span></td>
          </tr>
          <tr>
            <td>Address:</td>
            <td>
              <span data-th-text="*{address1}"></span>
              <br />
              <span data-th-text="*{address2}"></span>
              <br />
              <span data-th-text="*{city}"></span>
            </td>
          </tr>
          <tr>
            <td>Phone:</td>
            <td><span data-th-text="*{phone}"></span></td>
          </tr>
          <tr>
            <td>Website:</td>
            <td>
              <a data-th-href="@{url(url=*{website})}">
                <span data-th-text="*{website}"></span>
              </a>
            </td>
          </tr>
        </table>
      </div>
      <div>
        <h3>Beers</h3>
        <form method="POST" data-th-action="@{/beer/order}">
          <button type="submit">Place Order</button>
          <table></table>
        </form>
      </div>
    </div>
  </body>
</html>
